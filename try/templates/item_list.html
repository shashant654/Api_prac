<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Item List</h1>
    <ul>
      {% for item in items %}
      <li>
        <strong>ID:</strong> {{ item.id }} <br />
        <strong>Name:</strong> {{ item.name }} <br />
        <strong>Description:</strong> {{ item.description }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
